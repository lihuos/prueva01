<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEVA</title>
    <link rel="stylesheet" href="main.css">

<body>
    <h1 style="text-align: center;">BIENVENIDOS</h>
    <h3 style="text-align: center;">OPERACION</h3>

    <form action="">
        
        <input type="text" id="numero1"><br>
        <input type="text" id="numero2"><br><br>
        <input type="button" value="suma" onclick="alert( suma(10,50));"><br>
        <input type="button" value="resta" onclick="alert( resta(10,50));"> 
        
    </form>
    <script>
        var suma = function (numero1, numero2) {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            
            var resultado = numero1 + numero2;

            return resultado;
        }
        var resta = function (numero1,numero2){
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            
            var resultado = numero1 - numero2;
            return resultado;
        }
    </script>


</body>
